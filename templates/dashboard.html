{% extends "base.html" %}
{% block content %}


    <h3

    style="text-align: center; margin-top:1% ; color: rgb(50, 45, 45);">ADD MOVIES </h3>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
            <form action="/ownerdashboard" method="post">
                <table class="table table-borderless">
                    <tr>
                        <td>Movie Name </td>
                        <td><input name="moviename" type="text" class="form-control"></td>
                    </tr>


                    <tr>
                        <td>Movie Language </td>
                        <td><input name="mlanguage" type="text" class="form-control"></td>
                    </tr>
                        <td>Movie Animation </td>
                        <td><input name="manimation" type="text" class="form-control"></td>
                    <tr>
                        <td>Show Start </td>
                        <td><input name="showstart" type="date" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Show End </td>
                        <td><input name="showend" type="date" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>City </td>
                        <td><input name="cityname" type="text" class="form-control"></td>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-dark" type="submit">SUBMIT</button></td>
                    </tr>

                </table>
            </form>
        </div>
    </div>

{% endblock %}
